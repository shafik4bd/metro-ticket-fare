    <button id="swapBtn" class="inline-flex items-center gap-1 text-xs font-semibold text-emerald-700 hover:text-emerald-800 px-2 py-1 rounded-lg hover:bg-emerald-50 transition" title="Swap origin & destination">

    };

    const stations = Object.keys(fareChart);
    const $ = id => document.getElementById(id);

    function fillOptions() {
      for (const id of ["origin","destination"]) {
        const sel = $(id);
        stations.forEach(st => {
          const o = document.createElement('option');
          o.value = st; o.textContent = st;
          sel.appendChild(o);
        });
      }
    }

    function showNote() {
      const note = $('note');
      note.classList.remove('fade-in-up');
      void note.offsetWidth;
      note.classList.add('fade-in-up');
    }

    function showFare() {
      const a = $('origin').value;
      const b = $('destination').value;

      if (!a || !b) {
        $('fareBox').textContent = "— BDT Per Person";
        $('msg').textContent = "উৎস ও গন্তব্য সিলেক্ট করুন";
        $('note').style.opacity = "0";
        return;
      }
      if (a === b) {
        $('fareBox').textContent = "Invalid";
        $('msg').textContent = "একই স্টেশনে ভাড়া নেই";
        $('note').style.opacity = "0";
        return;
      }

      const fare = fareChart[a] && fareChart[a][b];
      if (typeof fare === 'number') {
        $('fareBox').textContent = fare + " TAKA Person";
        $('msg').textContent = `${a} → ${b}`;
        showNote();
      } else {
        $('fareBox').textContent = "N/A";
        $('msg').textContent = "তথ্য পাওয়া যায়নি";
        $('note').style.opacity = "0";
      }
    }

    function resetAll() {
      $('origin').value = "";
      $('destination').value = "";
      $('fareBox').textContent = "— BDT";
      $('msg').textContent = "";
      $('note').style.opacity = "0";
    }

    function swap() {
      const a = $('origin').value;
      const b = $('destination').value;
      $('origin').value = b;
      $('destination').value = a;
      showFare();
    }

    // Init
    fillOptions();
    $('origin').addEventListener('change', showFare);
    $('destination').addEventListener('change', showFare);
    $('swapBtn').addEventListener('click', swap);
    $('resetBtn').addEventListener('click', resetAll);
